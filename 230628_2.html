    <style>
        ul{

            height: auto;
            border-radius: 30px;
        }
        p{
            font-size: 13px;
            text-align: center;
        }
        
        /*오늘 본 column-count, break-inside 등은 다단 컨테이너(multi-column container)를 작업할 수 있는 속성들 중 일부입니다.*/
    </style>
