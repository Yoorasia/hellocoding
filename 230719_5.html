<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<script src="./jquery-3.7.0.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <button>누르면 색상이 바뀐대요</button>
    <p>제가 그 글자입니다.</p>
    <script>
        //제이쿼리에 대하여....
        //JS의 자주 사용되는 기능을 함축하여 객체형태, 함수형태로 모아놓은 라이브러리.
        //전체 문장이 JS에 비해 많이 줄어든다.
        //간결한 웹 프로그래밍을 할 수 있음.
        //제이쿼리 = 자바스크립트 라이브러리 중 하나. 1기 생..
        //자바스크립트 라이브러리 = 웹 개발에 필요한 DOM 조작, 애니메이션, 페이지 레이아웃, 탐색, 모바일 지원
        //쿼리와 더불어 현재는 DB, 리액트, vue 라이브러리가 많이 사용되는 추세이다.

        //제이쿼리의 주요 세가지 기능...
        //1.DOM에 있는 요소를 선택해오는 제이쿼리의 [선택자] $
        //2.DOM의 트리구조에 들어있는 요소를 조작하는 제이쿼리의 [메서드]
        //3.웹 페이지에서 발생하는 이벤트를 처리하는 제이쿼리의 [이벤트]
    </script>
    <script>
        jQuery("button").click(function(){
            $("p").css('background-color', "pink");
        });
    </script>
</body>
</html>
