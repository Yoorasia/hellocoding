<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*2차원 변형*/
        p{
            width: 500px; 
            background-color: blueviolet;
            border: 5px dotted hsl(136, 21%, 45%);
            font-size: 1.5rem;
            padding: 15px;
        }
        .t1{
            transform: translate(100px, 100px);
        }
        /*deg = degree의 약자*/
        .t2{
            transform: rotate(120deg);
        }
        .t3{
            transform: scale(0.7, 1.3);
        }
        .t4{
            transform: skew(15deg, 10deg);
        }
        /*
        transform: matrix(a, b, c, d, e, f);
        a, c, e : x축의 변형값
        b, d, f : y축의 변형값
        ===================================
        a : x축의 크기(scale)+회전
        b : y축의 비틀기(skew)+회전
        c : x축의 비틀기(skew)+회전
        d : y축의 크기(scale)+회전
        e : x축의 이동값
        f : y축의 이동값
        matrix 함수
        */
        .t5{
            transform: matrix(0.8, 0.2, 1, 1, 20, 100);
        }
        /*실제 레이아웃 배치에 영향을 주지는 않음*/
    </style>
</head>
<body>
    <p>기본 스타일</p>
    <p class="t1">translate'이동'</p>
    <p class="t2">rotate'회전'</p>
    <p class="t3">scale'크기'</p>
    <p class="t4">skew'=shear tilt 기울기 모양으로 찌그러트림'</p>
    <p class="t5">matrix'여러 변형 속성 제어'</p>
</body>
</html>
