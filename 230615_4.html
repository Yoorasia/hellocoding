<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        *{/*보더 박스로 계산되어지는 구문*/
            box-sizing: border-box;
            margin: 0; padding: 0;
        }

        body{
            margin: 0;
            padding: 0;
            /*기본 폰트 스타일 5가지 유형 중, 글자 사이 간격이 있고, 타자기로 입력한듯한 글자 사용*/
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }

        img{
            /*100%의 너비*/
            width: 100%;
        }

        header{/*글자 가운데 정렬*/ /*상,하,좌,우 32px의 내부여백*/
            text-align: center;
            padding: 32px;
        }

        .wrapper {
	    /*이 속성값만 부여해도 가로 정렬이 됩니다.*/
        display: flex;
        justify-content: center;
	    /*요소 배치될 공간이 부족할 경우 단처리되는 값을 넣었습니다.*/
        flex-wrap: wrap;
        height: 100%;
	    /*상,하는 0, 좌,우는 4px의 내부여백*/
        padding: 0 4px;
	    max-width: 2000px;
	    /*가운데로 배치되기 위한 기본 구문을 넣었습니다.*/
        align-items: center;
        }

        .flex {
	    /*상,하는 0, 좌,우는 4px의 내부여백*/
        padding: 0 4px;
        flex: 1;
        overflow: auto;
	    max-width: 150px;
        height: 100%;
        }
        img{
	    margin-top: 4px;
	    vertical-align: middle;

        }

        /*이 후 구문*/
/* 반응형 레이아웃 : 네 개의 열 대신에 두 개의 열 레이아웃을 생성합니다. */
@media (max-width: 800px) {
    .flex {
        flex: 50%;
        max-width: 50%;
    }
}

/* 반응형 레이아웃 :  두 개의 열을 옆에 두는 대신에 서로 위로 쌓는 레이아웃을 말합니다.*/
@media (max-width: 600px) {
    .flex {
        flex: 100%;
        max-width: 100%;
    }
}
        /* 반응형 레이아웃1 : 네 개의 열 대신에 두 개의 열 레이아웃을 생성해보세요. */

    </style>
</head>
