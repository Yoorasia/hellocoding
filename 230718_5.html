<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./"></script>
    <title>Document</title>
</head>
<body>
    <script>
        //스크린 객체 메서드 및 프로퍼티 n%
        document.write(screen.availWidth); //사용가능한 화면의 너비를 보여줘.
        document.write(screen.availHeight); //사용가능한 화면의 높이를 보여줘.
        document.write(screen.colorDepth); //색상의 비트 수를 보여줘.
        document.write(screen.pixelDepth); //사용가능한 색상의 비트 수를 보여줘.

        //내비게이터 객체 메서드 및 프로퍼티 n%
        document.write(navigator.onLine);//온라인상태인지 오프라인상태인지 알려줘.
        document.write(navigator.languages);//사용할 수 있는 언어 알려줘.
        document.write(navigator.platform);//지금 장치(플랫폼) 알려줘.
        document.write(navigator.deviceMemory);//메모리 상태 알려줘.
    </script>
</body>
</html>
