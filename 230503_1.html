<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그 사용법!</title>
    <style>
        .first{
            font-weight: bold;
            font-size: 20px;
            color: violet;
            text-align: center;
        }
        .second{
            font-weight: bold;
            color: #836495;
            width: 50px;
            text-align: center;
        }
        .menu{
            width: 100px;
        }
    </style>
</head>
<!--tr : 줄(세로)-->
<!--td : 칸(가로)-->
<!--rowspan : 세로병합-->
<!--colspan : 가로병합-->
<body>
    <table border="1">
        <tr>
            <td colspan="3">1</td>
            <!--<td>2</td>
            <td>3</td>-->
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td rowspan="2">16</td>
            <td>17</td>
            <td>18</td>
        </tr>
        <tr>
            <!--<td>19</td>-->
            <td>20</td>
            <td>21</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td colspan="3">a</td>
        </tr>
        <tr>
            <td rowspan="5">a</td>
            <td colspan="2">a</td>
        </tr>
        <tr>
            <td rowspan="4">a</td>
            <td>a</td>
        </tr>
        <tr>
            <td rowspan="3">a</td>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
    </table>
    <!--한국의 차 메뉴표-->
    <h1>한국의 차</h1>
    <table border="1">
        <tr>
            <td class="first" colspan="6">메뉴판</td>
        </tr>
        <tr>
            <td class="second" rowspan="6">뿌리차</td>
            <td class="menu">인삼차</td>
            <td class="second" rowspan="9">과일차</td>
            <td class="menu">수정과</td>
            <td class="second" rowspan="5">잎차</td>
            <td class="menu">녹차</td>
        </tr>
        <tr>
            <td>당귀차</td>
            <td>유자차</td>
            <td>뽕잎차</td>
        </tr>
        <tr>
            <td>생강차</td>
            <td>귤차</td>
            <td>솔잎차</td>
        </tr>
        <tr>
            <td>칡차</td>
            <td>구기자차</td>
            <td>국화차</td>
        </tr>
        <tr>
            <td>둥굴레차</td>
            <td>매실차</td>
            <td>감잎차</td>
        </tr>
        <tr>
            <td>마차</td>
            <td>모과차</td>
            <td class="second" rowspan="4">기타차</td>
            <td>두충차</td>
        </tr>
        <tr>
            <td class="second" rowspan="3">곡물차</td>
            <td>보리차</td>
            <td>산수유차</td>
            <td>영지버섯차</td>
        </tr>
        <tr>
            <td>현미차</td>
            <td>오미자차</td>
            <td>쌍화차</td>
        </tr>
        <tr>
            <td>차차차</td>
            <td>사과차</td>
            <td>감차</td>
        </tr>
    </table>
</body>
</html>
