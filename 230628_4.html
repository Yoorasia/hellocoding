<body>
    <script>
        /*
        //자바스크립트의 변수는 숫자, 문자열, 배열, 불, 객체 등의 다양한 데이터 값을 가질 수 있다.
        var age = 55; //변수박스에 담을 수 있는 데이터 중 : 숫자
        var email = "example@guro.co.kr"; //변수박스에 담을 수 있는 데이터 중 : 문자열(String)
        var colors = ["red", "yellow", "blue"] //변수박스에 담을 수 있는 데이터 중 : 배열(array)

        var member = {name:"홍길동", age="30", address:"인천"} //객체
        */

        //숫자 데이터
        var x = 3; //정수
        var y = 1.52; //실수
        var z = x + y;
        document.write(z) //실수

        //문자열 데이터
        var a = "나는 '홍길동' 입니다!";
        document.write(a)
        document.write("<br>");

        //배열 데이터
        var colors=["빨강", "노랑", "파랑", "초록"] //colors 배열 생성
        document.write(colors);
        document.write("<br>");
        document.write(colors[0]) //0, 1, 2 ...index 인덱스
        //Q. 초록이를 밑에 호출 해 보세요.
        document.write("<br>");
        document.write(colors[3])
        document.write("<br>");
        document.write(colors[3] + "" + colors[1]);
    </script>
