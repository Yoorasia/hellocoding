<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>position sticky</title>
  <link rel="stylesheet" href="삭제.css">
</head>
<style>
  *{
    margin: 0 auto;
    padding: 0;
  }
  header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 57px;
    background-color: blueviolet;
  }
  h1{
    font-size:24px;
  }
  main{
    display:flex;
    justify-content: space-between;
    height:300vh;
    /* min-height: 100%;
    padding-bottom: 150px; */
  
  }
  .one{
    width: 60%;
    height:100vh;
  }
  .one img{
    width: 100%;
    height:100%;
    display: block;
  }
  .two{
    width: 40%;
    overflow: auto;
    position: -webkit-sticky;
    position: sticky;
    height: 100vh;
    top:0;
    padding:70px 0 0 12px;
    text-align:center;
  }

footer{
    position: relative;
    font-size:24px;
    height: 150px;
    background-color: wheat;
 /* transform: translateY(-100%);  */
}
img{clip-path: polygon(50% 0%, 65% 29%, 98% 35%, 79% 58%, 79% 91%, 50% 76%, 21% 91%, 25% 58%, 2% 35%, 37% 30%);}
</style>
<body>
<header>
  <h1>header area</h1>
</header>

<main>
  <div class="one">
	<img src="https://placeimg.com/640/480/any" alt="dummy1" />
    <img src="https://placeimg.com/640/480/any" alt="dummy2" />
    <img src="https://placeimg.com/640/480/any" alt="dummy3" />
	</div>
  
   <div class="two">
<h2>position sticky</h2>
<p>scrolling
</p>
	</div>
  
</main>  
  
 
 <footer>
   <p>footer area</p>
 </footer>
 
</body>
</html>
