<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        header a{display: flex; padding: 10px 0;}
        header a img{width: 5%;
            margin: 0 auto;
        }
        section{
            padding: 20px;
            background-image: url(https://images.unsplash.com/photo-1569982175971-d92b01cf8694?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=435&q=80);
            background-size : cover; 
            align-items: center;
        }
        ul{list-style-type: none;}
        li img{width: 150px;}
        .album-cover{border-radius: 50%; width: 20vw; height: 20vw;}
        .album-card{
            display: inline-block;
            margin: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        .album-card:hover{
            transform: scale(1.05);
        }
        .album-cover{
            width: 250px;
            height: 250px;
        }
        .album-list{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 0 auto;
        }

    </style>
</head>
