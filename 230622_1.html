<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        body{}
        h1{
            font-size: 60px;
            font-weight: 300;
        }
        .showbox{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: blanchedalmond;
            padding: 0 20px;
        }
        .video-container{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var('');
            background: url(https://cdn.pixabay.com/photo/2017/05/01/12/24/ship-2275399_1280.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .video-container::after{
            content: "";
            z-index: 1;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .contents{
            z-index: 2;
        }
        :root{}
    </style>
</head>
<body>
    <section class="showbox">
        <div class="video-container">
            <video src="./tall_ship_-_42669 (Original).mp4" autoplay muted loop></video>
        </div>
        <div class="contents">
            <h1>위대한 항해</h1>
            <h3>풀 스크린 연습</h3>
        </div>
    </section>
</body>
</html>
