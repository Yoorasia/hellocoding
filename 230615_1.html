<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스박스 레이아웃 연습2</title>
    <style>
        html, body{margin: 0; padding: 0;} 

        /*.content 클래스에 대한 스타일 지정*/
        .content{
            width: 100%;
            max-width: 1200px;
            padding: 1.25rem;
            box-sizing: border-box;
            margin: 0 auto;
            background-color: #bbb;

            display: flex;/*기본 가로정렬*/
            justify-content: space-between;/*수평정렬 배분*/
            align-items: top; /*수직정렬 위쪽으로 배치*/
            flex-wrap: wrap; /*아이템들이 한 줄에 다 배치가 되지 못할 경우에 여러 줄에 걸쳐 표시해주는 역할*/
        }
        .content .item{
            margin: 1em;
            height: 50px;
            flex-grow: 1;
            background-color: rgb(255, 255, 255);
            text-align: center;
        }
        .content .item:nth-child(1){background-color: skyblue;}
        .content .item:nth-child(2){background-color: pink;}
        .content .item:nth-child(4){background-color: yellowgreen;}
        .content .item:nth-child(6){background-color: plum;}
        .content .item:nth-child(7){background-color: darkseagreen; width: 280px; flex-grow: 0;}
        .content .item:nth-child(9){background-color: rgb(249, 174, 146);}

        .content .item span{width: 100%;}

        .spacer{flex-basis: 100%; height: 0;}
        /*스페이서의 초기 크기를 지정합니다.
        flex-basis : auto; - 내용 크기에 맞춰 유동적인 크기값을 가집니다.
        flex-basis : flex; - 다른 요소들과 어우러져서 동일한 비율로 유동성 있게 크기 조절됩니다.
        flex-basis : 200xp; - 초기 고정 크기값을 세팅할 수 있습니다.
        flex-basis : 1; - 다른 형제 요소들과 같은 비율로 크기 조정
        */

        /*at-rule*/
        @media screen and (max-width:639px){
        .content .item:nth-child(1), .content .item:nth-child(7) {
        width: 100%; flex-grow:1;}
}
    </style>
</head>
<body>
    <div class="content">
        <div class="item">로고</div>
        <div class="item">타이틀</div>
        <div class="spacer"></div>
        <div class="item">헤더</div>
        <div class="spacer"></div>
        <div class="item">메인</div>
        <div class="item">사이드바</div>
        <div class="spacer"></div>
        <div class="item">푸터</div>
    </div>
</body>
</html>
