<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bt">stop</button>
    <script>
        window.onload = function(){
            var bt =document.getElementById("bt");
            var i = 0;
            i++;
            var plus = setInterval(function(){
                i++;
                alert(i);
            }, 2000);
            bt.onclick = function(){
                clearInterval(plus);
            };
        };
    </script>
</body>
</html>
