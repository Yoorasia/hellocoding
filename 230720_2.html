                //.trim() - web site 공백을 제거    
            //Array 객체

            let str = 'Javascript';
            document.write('charAt(0):' + str.charAt(0) + "<br>");
            document.write('indexOf(\'a\'):' + str.indexOf('a') + "<br>");
            document.write('lastIndexOf(\'t\'):' + str.lastIndexOf('t') + "<br>");
            document.write('includes(\'script\'):' + str.includes('script') + "<br>");
            
            function displayRoad(){
                let str_a = 'https://www.naver.com/';
                let resultDiv = document.getElementById('result');
                
                resultDiv.innerHTML += '섭스트링(0 , 4) :' + str_a.substring(0, 4) + '<br>';

            } 
    </script>
    <button onclick="displayRoad()">클릭하면 나와라..</button>
