<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 : 애니메이션 효과 만들어보기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("div").animate({left:"300px", width:"200px", height:"200px"}, 2000);
                $("div").css("background-color", "skyblue");
            });

            $("#btn2").click(function(){
                $("div").animate({left:"0", width:"100px", height:"100px"});
                $("div").css("background-color", "red");
            });
        });
    </script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: palevioletred;
            margin-top: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <button id="btn1">Animation()</button>
    <button id="btn2">Reset()</button>

    <div></div>
</body>
</html>
