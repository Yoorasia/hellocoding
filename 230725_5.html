<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="js/jquery.textwave.js"></script>
<script>
$(document).ready(function() {
    $("#text_wave").textWave({
      text:"텍스트다아아아앙",
      ratio:"1.7",
      repeat:"loop",
      framerate: "120"
    });
});
</script>
<style>
#text_wave {
    background-color: #00aec9;
    font-size: 34px;
    color: #f5f3bf;
    padding: 80px 0px;
    font-weight:bold;
    text-align: center;
}
</style>
</head>    
<body>
<div id="effect">
    <div id="text_wave">
        <span id="content">텍스트다앙</span>
       </div>
</div>
</body>
</html>
