<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./"></script>
    <title>Document</title>
</head>
<body>
    <script>
        //screen 객체
        let w = screen.width;
        let h = screen.height;
        document.write("해상도 가로" + w + "<br>" + "해상도 세로" + h);

        //history 객체
    </script>
    <button onclick="javascript:history.back();">이전화면</button>
    <button onclick="javascript:history.forward();">이후화면</button>
    <button onclick="javascript:history.forward(2);">두번째 페이지로</button>
    <button onclick="javascript:history.forward(-2);">두번째 페이지 이전으로</button>
    <script>
        let browser = navigator.userAgent; //브라우저의 관등성명..
        alert(browser);
        let bName;
        if(browser.match(/Trident/)){
            bName = "익스플로러";
        } else if(browser.match(/Chrome/)){
            bName = "크롬";
        }
        else{
            bName = "당신은 파이어폭스를 쓰고 있거나, 기타 브라우저 사용자군요";
        }
        alert(bName);
    </script>
</body>
</html>
